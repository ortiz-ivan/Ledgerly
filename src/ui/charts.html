<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgerly - Gráficos</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config/currency.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ledgerly</h1>
      <p>Vista de gráficos</p>
      <div style="margin-top:8px;">
        <a href="index.html" style="display:inline-block;padding:8px 12px;background:#004590;color:#fff;border-radius:6px;text-decoration:none;">Volver</a>
      </div>
    </header>

    <section class="charts-section">
      <div class="chart-container">
        <h2>Balance mensual actual</h2>
        <canvas id="balanceChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Gastos por categoría</h2>
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Balance histórico (últimos 12 meses)</h2>
        <canvas id="historyChart"></canvas>
      </div>
    </section>

  </div>

  <script src="scripts/charts.js"></script>
</body>
</html>
