<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgerly - Gestión de Finanzas</title>
  <link rel="stylesheet" href="styles/output.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="config/currency.js"></script>
</head>
<body>
  <div class="min-h-screen bg-background text-gray-100">
    <div class="max-w-6xl mx-auto px-6 py-10">
      <header class="flex items-center justify-between mb-8">
        <div>
          <h1 class="text-3xl font-semibold text-white">Ledgerly</h1>
          <p class="text-sm text-muted mt-1">Control de ingresos y gastos</p>
        </div>
        <div class="flex items-center gap-3">
          <a href="charts.html" class="inline-flex items-center gap-2 px-4 py-2 bg-primary rounded-xl text-sm font-medium shadow-sm hover:bg-primary-600 transition">Ver gráficos</a>
          <button id="theme-toggle" class="hidden md:inline-flex items-center px-3 py-2 bg-surface text-sm rounded-xl hover:shadow-card-dark transition">Modo</button>
        </div>
      </header>

      <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Formulario (columna principal) -->
        <section class="lg:col-span-2 bg-surface p-6 rounded-xl shadow-card-dark">
          <h2 class="text-xl font-semibold mb-4">Nueva transacción</h2>
          <form id="transaction-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div class="md:col-span-1">
              <label class="block text-sm text-muted mb-2">Tipo</label>
              <select id="tipo" required class="w-full bg-background text-white px-3 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-accent transition">
                <option value="">Tipo</option>
                <option value="INGRESO">Ingreso</option>
                <option value="EGRESO">Egreso</option>
              </select>
            </div>

            <div>
              <label class="block text-sm text-muted mb-2">Monto</label>
              <input type="number" id="monto" placeholder="Monto" required step="0.01" class="w-full bg-background text-white px-3 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-accent transition" />
            </div>

            <div>
              <label class="block text-sm text-muted mb-2">Fecha</label>
              <input type="date" id="fecha" required class="w-full bg-background text-white px-3 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-accent transition" />
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm text-muted mb-2">Categoría</label>
              <select id="categoria" required class="w-full bg-background text-white px-3 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-accent transition">
                <option value="">Categoría</option>
              </select>
            </div>

            <div class="md:col-span-2">
              <label class="block text-sm text-muted mb-2">Descripción (opcional)</label>
              <input type="text" id="descripcion" placeholder="Descripción (opcional)" class="w-full bg-background text-white px-3 py-2 rounded-lg border border-transparent focus:outline-none focus:ring-2 focus:ring-accent transition" />
            </div>

            <div class="flex items-center gap-3">
              <button type="submit" class="px-5 py-2 bg-accent text-black rounded-xl font-medium hover:brightness-95 transition">Agregar</button>
              <button type="button" id="clear-form" class="px-4 py-2 bg-transparent border border-muted text-sm rounded-lg hover:bg-white/5 transition">Limpiar</button>
            </div>
          </form>
        </section>

        <!-- Panel lateral: export y lista breve -->
        <aside class="space-y-6">
          <div class="bg-surface p-4 rounded-xl shadow-card-dark">
            <h3 class="text-sm text-muted mb-3">Exportar datos</h3>
            <div class="flex gap-2">
              <input type="date" id="fecha-inicio" class="w-1/2 bg-background text-white px-3 py-2 rounded-lg focus:ring-2 focus:ring-accent" placeholder="Desde" />
              <input type="date" id="fecha-fin" class="w-1/2 bg-background text-white px-3 py-2 rounded-lg focus:ring-2 focus:ring-accent" placeholder="Hasta" />
            </div>
            <button id="export-btn" class="mt-3 w-full bg-primary text-white py-2 rounded-lg hover:bg-primary-600 transition">Descargar CSV</button>
          </div>

          <div class="bg-surface p-4 rounded-xl shadow-card-dark">
            <h3 class="text-sm text-muted mb-3">Transacciones recientes</h3>
            <div class="h-48 overflow-auto">
              <table id="transactions-table" class="w-full text-sm">
                <thead class="text-left text-muted text-xs border-b border-white/5">
                  <tr>
                    <th>Tipo</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-white/5">
                  <!-- Se llenará dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </aside>
      </main>
    </div>
  </div>

  <script src="scripts/api.js"></script>
</body>
</html>
