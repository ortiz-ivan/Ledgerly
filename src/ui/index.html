<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledgerly - Gestión de Finanzas</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Ledgerly</h1>
      <p>Control de ingresos y gastos</p>
    </header>

    <section class="form-section">
      <h2>Nueva transacción</h2>
      <form id="transaction-form">
        <div class="form-row">
          <select id="tipo" required>
            <option value="">Tipo</option>
            <option value="INGRESO">Ingreso</option>
            <option value="EGRESO">Egreso</option>
          </select>
          <input type="number" id="monto" placeholder="Monto" required step="0.01">
        </div>
        <div class="form-row">
          <input type="date" id="fecha" required>
          <select id="categoria" required>
            <option value="">Categoría</option>
          </select>
        </div>
        <div class="form-row">
          <input type="text" id="descripcion" placeholder="Descripción (opcional)">
          <button type="submit">Agregar</button>
        </div>
      </form>
    </section>

    <section class="export-section">
      <h2>Exportar datos</h2>
      <div class="export-controls">
        <input type="date" id="fecha-inicio" placeholder="Desde">
        <input type="date" id="fecha-fin" placeholder="Hasta">
        <button id="export-btn">Descargar CSV</button>
      </div>
    </section>

    <section class="list-section">
      <h2>Transacciones recientes</h2>
      <table id="transactions-table">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Monto</th>
            <th>Descripción</th>
            <th>Fecha</th>
            <th>Categoría</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará dinámicamente -->
        </tbody>
      </table>
    </section>

    <section class="charts-section">
      <div class="chart-container">
        <h2>Balance mensual actual</h2>
        <canvas id="balanceChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Gastos por categoría</h2>
        <canvas id="categoryChart"></canvas>
      </div>

      <div class="chart-container">
        <h2>Balance histórico (últimos 12 meses)</h2>
        <canvas id="historyChart"></canvas>
      </div>
    </section>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/charts.js"></script>
</body>
</html>
